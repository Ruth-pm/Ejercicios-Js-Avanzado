<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Validaci√≥n de Formulario</title>
</head>
<body>
    <div class="container">
        <form class="bg-light p-5" id="form" style="border-radius: 1rem; width: 60%; margin: 5rem 16rem;  box-shadow: 3px 0px 10px  rgb(139, 139, 139);">
            <h1 class="text-center text-primary">Contact Us</h1>
            <hr>
            <div class="row">
                <div class="col-sm-1 d-flex justify-content-end">
                    <i class="bi bi-person-fill fs-2 mb-3 text-primary"></i>
                </div>
                <div class="col-sm-11">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Firts Name">
                        <label for="floatingName">Name</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 d-flex justify-content-end">
                    <i class="bi bi-person-fill fs-2 mb-3 text-primary"></i>
                </div>
                <div class="col-sm-11">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="LastName" placeholder="Last Name" required>
                        <label for="floatingName">Last Name</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 d-flex justify-content-end">
                    <i class="bi bi-envelope fs-2 mb-3 text-primary"></i>
                </div>
                <div class="col-sm-11">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="Email" placeholder="Email" required>
                        <label for="floatingEmail">Email Adress</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 d-flex justify-content-end">
                    <i class="bi bi-telephone-fill fs-2 mb-3 text-primary"></i>
                </div>
                <div class="col-sm-11">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="Phone" placeholder="Phone">
                        <label for="floatingPhone">Phone</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 d-flex justify-content-end">
                    <i class="bi bi-pencil-square fs-2 mb-3 text-primary"></i>
                </div>
                <div class="col-sm-11">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Enter your message for you us here...." id="textarea" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Message</label> 
                    </div>
                </div>
            </div>    
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary p-2" type="submit" onclick="validarForm(e)">Submit</button>
              </div>  
        </form>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
